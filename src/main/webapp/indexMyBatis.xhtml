<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="materialize.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <ui:insert name="nav">
        <ui:include src="nav.xhtml"/>
    </ui:insert>

    <main class="container">
        <h:form rendered="#{not empty hotelsMyBatis.allHotels}">
            <h2>Hotels (MyBatis)</h2>
            <h:dataTable value="#{hotelsMyBatis.allHotels}" var="hotel" styleClass="striped">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:link value="#{hotel.name}" outcome="rooms?hotelId=#{hotel.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Street Address</f:facet>
                    #{hotel.streetAddress}
                </h:column>
            </h:dataTable>
        </h:form>
        <br/>

        <h2>Add a hotel (MyBatis)</h2>

        <h:form styleClass="row">
            <h:inputText a:placeholder="Name" value="#{hotelsMyBatis.hotelToCreate.name}" required="true"
                         styleClass="input-field col s5"/>
            <h:inputText a:placeholder="Street Address" value="#{hotelsMyBatis.hotelToCreate.streetAddress}" required="true"
                         styleClass="input-field col s5 offset-s2"/>
            <br/>
            <h:commandLink action="#{hotelsMyBatis.createHotel}"
                           styleClass="waves-effect waves-light btn-large">
                <i class="large material-icons left">hotel</i>add
            </h:commandLink>
        </h:form>
        <br/>
    </main>

    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
