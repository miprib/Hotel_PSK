<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head/>
<h:body>
    <h2>Hotels:</h2>

    <h:dataTable value="#{hotels.allHotels}" var="hotel">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{hotel.name}
        </h:column>

        <h:column>
            <f:facet name="header">Street Address</f:facet>
            #{hotel.streetAddress}
        </h:column>

        <h:column>
            <h:button value="?" outcome="rooms?hotelId=#{hotel.id}"/>
        </h:column>
    </h:dataTable>

    <h:form>
        <h:inputText a:placeholder="number" value="#{hotels.hotelToCreate.name}" required="true" />
        <h:inputText a:placeholder="street address" value="#{hotels.hotelToCreate.streetAddress}" required="true" />
        <h:commandButton value="Add new Hotel" action="#{hotels.createHotel}" />
    </h:form>
</h:body>
</html>
