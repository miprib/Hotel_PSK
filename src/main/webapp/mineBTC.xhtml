<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="materialize.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <ui:insert name="nav">
        <ui:include src="nav.xhtml"/>
    </ui:insert>

    <main class="container">
        <h2>BTC mining</h2>
        <h:form>
            <h:commandLink action="#{simulateWork.mineBTC}"
                           disabled="#{simulateWork.mining}"
                           styleClass="col s3 waves-effect waves-light btn-large">
                <i class="large material-icons left">hotel</i>Mine BTC
            </h:commandLink>
        </h:form>
        <br/>

        <h:outputText styleClass="green-text text-darken-2" value="#{simulateWork.miningStatus}" />
    </main>

    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <h:outputScript library="js" name="materialize.js"/>
    <h:outputScript library="js" name="util.js"/>
</h:body>
</html>
